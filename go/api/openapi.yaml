        "401":
          description: Unauthorized
        "402":
          description: Payment Required
        "403":
          description: Forbidden
        "404":
          description: Not Found
        "406":
          description: Not Acceptable
        "429":
          description: Too Many Requests
      summary: Extract News
      tags:
      - News
  /extract-news-links:
    get:
      deprecated: false
      description: Extract news links from a news website.
      externalDocs:
        description: Read entire docs
        url: https://worldnewsapi.com/docs/extract-news-links/
      operationId: extractNewsLinks
      parameters:
      - description: The url of the news.
        explode: false
        in: query
        name: url
        required: true
        schema:
          example: https://www.bbc.com/news/world-us-canada-59340789
          maxLength: 1000
          pattern: "."
          type: string
        style: form
      - description: Whether to analyze the news (extract entities etc.)
        explode: false
        in: query
        name: analyze
        required: true
        schema:
          example: true
          type: boolean
        style: form
      responses:
        "200":
          content:
            application/json:
              examples:
                Response:
                  value:
                    news_links:
                    - https://www.nytimes.com/2023/10/07/opinion/wnba-liberty-championship.html
                    - https://www.nytimes.com/2023/10/08/business/economy/labor-strikes.html
                    - https://www.nytimes.com/2023/10/08/dining/sunday-calls-for-old-fashioned-beef-stew.html
              schema:
                $ref: '#/components/schemas/extractNewsLinks_200_response'
          description: Success
        "401":
          description: Unauthorized
        "402":
          description: Payment Required
        "403":
          description: Forbidden
        "404":
          description: Not Found
        "406":
          description: Not Acceptable
        "429":
          description: Too Many Requests
      summary: Extract News Links
      tags:
      - News
  /feed.rss:
    get:
      deprecated: false
      description: Turn a news website into an RSS feed. Any page of a news website
        can be turned into an RSS feed. Provide the URL to the page and the API will
        return an RSS feed with the latest news from that page.
      externalDocs:
        description: Read entire docs
        url: https://worldnewsapi.com/docs/website-to-rss-feed/
      operationId: newsWebsiteToRSSFeed
      parameters:
      - description: The url of the news.
        explode: false
        in: query
        name: url
        required: true
        schema:
          example: https://www.bbc.com/news/world-us-canada-59340789
          maxLength: 1000
          pattern: "."
          type: string
        style: form
      - description: Whether to analyze the news (extract entities etc.)
        explode: false
        in: query
        name: analyze
        required: true
        schema:
          example: true
          type: boolean
        style: form
      responses:
        "200":
          content:
            application/xml:
              schema:
                type: object
          description: Success
        "401":
          description: Unauthorized
        "402":
          description: Payment Required
        "403":
          description: Forbidden
        "404":
          description: Not Found
        "406":
          description: Not Acceptable
        "429":
          description: Too Many Requests
      summary: News Website to RSS Feed
      tags:
      - News
  /geo-coordinates:
    get:
      deprecated: false
      description: Retrieve the latitude and longitude of a location name. Given this
        information you can fill the location-filter parameter in the news search
        endpoint.
      externalDocs:
        description: Read entire docs
        url: https://worldnewsapi.com/docs/get-geo-coordinates/
      operationId: getGeoCoordinates
      parameters:
      - description: The address or name of the location.
        explode: false
        in: query
        name: location
        required: true
        schema:
          example: "Tokyo, Japan"
          maxLength: 1000
          pattern: "."
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              examples:
                Response:
                  value:
                    latitude: 35.652832
                    longitude: 139.839478
                    city: Tokyo
              schema:
                $ref: '#/components/schemas/getGeoCoordinates_200_response'
          description: Success
        "401":
          description: Unauthorized
        "402":
          description: Payment Required
        "403":
          description: Forbidden
        "404":
          description: Not Found
        "406":
          description: Not Acceptable
        "429":
          description: Too Many Requests
      summary: Get Geo Coordinates
      tags:
      - News
