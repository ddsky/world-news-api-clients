            sentiment: -0.22859
          - id: 32
            title: Twitter Introduced NFT Profile Pictures on iOS
            text: "Twitter announced the launch of a new feature that will allow premium\
              \ users to add NFTs from their collection as their profile pics. The\
              \ feature is currently available for iOS users with an active Twitter\
              \ Blue subscription, which costs $2.99 per month and is currently available\
              \ in Canada, Australia, New Zealand, and the US. An NFT token is a blockchain-based\
              \ certificate that confirms the ownership of digital art. Unlike most\
              \ digital currencies, NFTs are not fungible. That is, each token is\
              \ a unique digital asset. NFT profile pictures will differ from regular\
              \ profile pics since they will be hexagon-shaped, not round like the\
              \ usual ones. In order to set an NFT as their profile pic, a user will\
              \ need to connect their crypto wallet to their Twitter account and select\
              \ the image they need from the NFT gallery. If the user tries to set\
              \ a screenshot of an NFT not linked to the blockchain as a profile image,\
              \ it will be round. There are now six crypto wallets one can connect:\
              \ Argent Coinbase Wallet Ledger Live MetaMask Rainbow Trust Wallet The\
              \ NFT profile pictures will be clickable – once you click on them, you'll\
              \ get info on the NFT's creator as well as its description. Meanwhile,\
              \ SpaceX and Tesla CEO Elon Musk has already criticized the new feature\
              \ in a tweet: Like other technology companies, Twitter is quick to capitalize\
              \ on cryptocurrency trends such as NFTs. In 2021, NFT sales reached\
              \ about $25 billion."
            summary: "The feature is currently available for iOS users with an active\
              \ Twitter Blue subscription, which costs $2.99 per month and is now\
              \ available in Canada, Australia, New Zealand, and the US."
            url: https://internetprotocol.co/hype-news/2022/01/24/twitter-introduced-nft-profile-pictures-on-ios/
            image: https://internetprotocol.co/content/images/2022/01/Twitter-Introduced-NFT-Profile-Pictures-on-iOS.png
            author: Samuel White
            language: en
            source_country: co
            sentiment: 0.709366
          - id: 37
            title: Tesla Launches a Microphone for In-Car Karaoke in China
            text: "Elon Musk's Tesla launched TeslaMic microphones for in-car karaoke,\
              \ which were only available for purchase in China. They were introduced\
              \ along with a Chinese New Year software update in China, which allows\
              \ using the microphones. According to The Wall Street Journal, all microphones\
              \ were sold out within the first day, but new deliveries are expected\
              \ this February. Tesla customers in China were offered a set of two\
              \ microphones for $188. A recent software update allows you to sing\
              \ in a parked electric vehicle and enjoy your favorite hits while watching\
              \ videos similar to the ones one can watch in karaoke bars. The microphone\
              \ automatically pairs with the infotainment system and has several sound\
              \ modes. There is no information about whether the microphones will\
              \ be sold in other countries anytime soon. Karaoke is one of the favorite\
              \ entertainments in Asian countries. About 500 million people used online\
              \ karaoke services in China last year, according to iiMedia Research\
              \ Group. Therefore, Tesla has found itself unexpectedly lagging behind\
              \ its competitors since many of them already offer karaoke systems integrated\
              \ into their cars."
            summary: A recent software update allows you to sing in a parked electric
              vehicle and enjoy your favorite hits. The microphone automatically pairs
              with the infotainment system and has several sound modes.
