openapi: 3.0.0
info:
  contact:
    email: mail@worldnewsapi.com
    name: David Urbansky
  description: The world's news wrapped into a single API.
  termsOfService: https://worldnewsapi.com/terms/
  title: World News API
  version: "1.1"
servers:
- url: https://api.worldnewsapi.com
security:
- apiKey: []
- headerApiKey: []
tags:
- name: news
paths:
  /search-news:
    get:
      description: Search for news.
      operationId: search-news
      parameters:
      - description: The text to match in the news content.
        explode: true
        in: query
        name: text
        required: false
        schema:
          example: hurricane
          type: string
        style: form
      - description: "A comma-separated list of ISO 3166 country codes from which\
          \ the news should originate, e.g. gb,us."
        explode: true
        in: query
        name: source-countries
        required: false
        schema:
          example: "us,uk"
          type: string
        style: form
      - description: "The ISO 6391 language code of the news, e.g. \"en\" for English."
        explode: true
        in: query
        name: language
        required: false
        schema:
          example: en
          type: string
        style: form
      - description: "The minimal sentiment of the news in range [-1,1]."
        explode: true
        in: query
        name: min-sentiment
        required: false
        schema:
          example: -0.8
          format: double
          maximum: 1
          minimum: -1
          type: number
        style: form
      - description: "The maximal sentiment of the news in range [-1,1]."
        explode: true
        in: query
        name: max-sentiment
        required: false
        schema:
          example: 0.8
          format: double
          maximum: 1
          minimum: -1
          type: number
        style: form
      - description: The news must have been published after this date.
        explode: true
        in: query
        name: earliest-publish-date
        required: false
        schema:
          example: 2022-04-22 16:12:35
          type: string
        style: form
      - description: The news must have been published before this date.
        explode: true
        in: query
        name: latest-publish-date
        required: false
        schema:
          example: 2022-05-23 24:16:27
          type: string
        style: form
      - description: "A comma-separated list of news sources from which the news should\
          \ originate, e.g. https://www.bbc.co.uk"
        explode: true
        in: query
        name: news-sources
        required: false
        schema:
          example: https://www.bbc.co.uk
          type: string
        style: form
      - description: A comma-separated list of author names. Only news from any of
          the given authors will be returned.
        explode: true
        in: query
        name: authors
        required: false
        schema:
          example: John Doe
          type: string
        style: form
      - description: "Filter news by entities, e.g. ORG:Tesla."
        explode: true
        in: query
        name: entities
        required: false
        schema:
          example: ORG:Tesla
          type: string
        style: form
      - description: "Filter news by radius around a certain location. Format is \"\
          latitude,longitude,radius in kilometers\", e.g. 51.050407, 13.737262, 100"
        explode: true
        in: query
        name: location-filter
        required: false
        schema:
          example: "51.050407,13.737262,100"
          type: string
        style: form
      - description: "The number of news to skip in range [0,1000]"
        explode: true
        in: query
        name: offset
        required: false
        schema:
          example: 10
          maximum: 1000
          minimum: 0
          type: integer
        style: form
      - description: "The number of news to return in range [1,100]"
        explode: true
        in: query
        name: number
        required: false
        schema:
          example: 1
          maximum: 100
          minimum: 1
          type: integer
        style: form
      - description: The sorting criteria.
        explode: true
        in: query
        name: sort
        required: false
        schema:
          enum:
          - relevance
          - publish-time
          - sentiment
          example: publish-time
          type: string
        style: form
      - description: Whether to sort ascending or descending.
        explode: true
        in: query
        name: sort-direction
        required: false
        schema:
          enum:
          - asc
          - desc
          example: desc
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              examples:
                News_Search_Response_Example:
                  value:
                    offset: 0
                    number: 10
                    available: 83
                    news:
                    - id: 28
                      title: Tesla to Release a Four-Motor Version of Cybertruck
                      text: "Tesla CEO Elon Musk has revealed new details about the\
                        \ upcoming Cybertruck electric pickup truck, the mass production\
                        \ of which was delayed until 2023 because of the lack of components\
                        \ and a lot of complex technologies that need to be scaled\
                        \ up. According to Musk, the initial production of the electric\
                        \ pickup truck will begin with a four-motor variant with “\
                        independent, ultra fast response torque control of each wheel,”\
                        \ the tweet reads. In response, Twitter users asked if the\
                        \ Cybertruck could turn like a tank. Musk said that thanks\
                        \ to both the rear and front wheel steer, the electric truck\
                        \ will not only be able to turn like a tank, but also drive\
                        \ diagonally like a crab. According to Electrek, this change\
                        \ could be Tesla's reaction to what its competitors do. Since\
                        \ the introduction of Tesla’s novelty, the market for electric\
                        \ pickup trucks has significantly evolved. Currently, one\
                        \ electric pickup on the market can turn like a tank – the\
                        \ Rivian R1T, while GMC's Hummer EV can drive diagonally.\
                        \ Following the announcement of Tesla Cybertruck in 2019,\
                        \ the company announced three configurations of the pickup\
                        \ truck: the entry-level model with one motor, the one with\
                        \ two motors, and the one with three. Rumor has it that the\
                        \ company intends to abandon the single-motor version altogether.\
                        \ In this case, Tesla Cybertruck will be sold with two, three,\
                        \ and four motors. Musk has promised to provide an update\
                        \ on the pickup's roadmap on the next earnings call. The production\
                        \ of Tesla Cybertruck is expected to begin at the end of 2022,\
                        \ and its mass production is slated to start in 2023."
                      summary: "Tesla CEO Elon Musk has revealed new details about\
                        \ the upcoming Cybertruck electric pickup truck. According\
                        \ to Musk, its initial production will begin with a four-motor\
                        \ variant."
                      url: https://internetprotocol.co/hitech/2021/12/07/tesla-to-release-a-four-motor-cybertruck/
                      image: https://internetprotocol.co/content/images/2021/12/Tesla-to-Release-a-Four-Motor-Version-of-Cybertruck.png
                      author: Kay Lee
                      language: en
                      source_country: co
                      sentiment: 0.712523
                    - id: 30
                      title: Elon Musk's Neuralink to Start Implanting Brain Chips
                        in Humans in 2022
                      text: "Elon Musk announced that his neurotechnology company\
                        \ Neuralink will begin implanting its first microchips in\
                        \ human brains in 2022. At this point, Neuralink must get\
                        \ the approval of the US Food and Drug Administration (FDA).\
                        \ Neuralink has been developing brain chips since 2016 to\
                        \ implant them into human brains and record and stimulate\
                        \ brain activity simultaneously. This device is intended for\
                        \ medical purposes and aims to help partially or fully paralyzed\
                        \ individuals and people with severe spinal-cord injuries\
                        \ and neurological disorders. Musk claims that Neuralink's\
                        \ standards for chip implantation are significantly higher\
                        \ than the FDA requires. \"Neuralink's working well in monkeys,\
                        \ and we're actually doing just a lot of testing and just\
                        \ confirming that it's very safe and reliable, and the Neuralink\
                        \ device can be removed safely,\" he said. The Neuralink chip\
                        \ performed well during the test with a monkey, Elon Musk\
                        \ said. In April, the company posted a video on the official\
                        \ YouTube channel with a monkey playing the classic Pong game\
                        \ solely with its own mind. The entrepreneur says the first\
                        \ people to receive the microchips may be patients with severe\
                        \ spinal-cord injuries, such as tetraplegics or quadriplegics.\
                        \ In 2019, Elon Musk planned to begin human testing by the\
                        \ end of 2020. In February 2021, he hoped to start implanting\
                        \ the chips in humans by the end of 2021. Now the date is\
                        \ being postponed again."
                      summary: Neuralink's brain chips are intended for medical purposes
                        and aim to help partially or fully paralyzed individuals and
                        people with severe spinal-cord injuries and neurological disorders.
                      url: https://internetprotocol.co/hitech/2021/12/21/neuralink-to-start-implanting-brain-chips-in-humans-in-2022/
                      image: https://internetprotocol.co/content/images/2021/12/Neuralink-to-Start-Implanting-Brain-Chips-in-Humans-in-2022.png
                      author: Kay Lee
                      language: en
                      source_country: co
                      sentiment: -0.22859
                    - id: 32
                      title: Twitter Introduced NFT Profile Pictures on iOS
                      text: "Twitter announced the launch of a new feature that will\
                        \ allow premium users to add NFTs from their collection as\
                        \ their profile pics. The feature is currently available for\
                        \ iOS users with an active Twitter Blue subscription, which\
                        \ costs $2.99 per month and is currently available in Canada,\
                        \ Australia, New Zealand, and the US. An NFT token is a blockchain-based\
                        \ certificate that confirms the ownership of digital art.\
                        \ Unlike most digital currencies, NFTs are not fungible. That\
                        \ is, each token is a unique digital asset. NFT profile pictures\
                        \ will differ from regular profile pics since they will be\
                        \ hexagon-shaped, not round like the usual ones. In order\
                        \ to set an NFT as their profile pic, a user will need to\
                        \ connect their crypto wallet to their Twitter account and\
                        \ select the image they need from the NFT gallery. If the\
                        \ user tries to set a screenshot of an NFT not linked to the\
                        \ blockchain as a profile image, it will be round. There are\
                        \ now six crypto wallets one can connect: Argent Coinbase\
                        \ Wallet Ledger Live MetaMask Rainbow Trust Wallet The NFT\
                        \ profile pictures will be clickable – once you click on them,\
                        \ you'll get info on the NFT's creator as well as its description.\
                        \ Meanwhile, SpaceX and Tesla CEO Elon Musk has already criticized\
                        \ the new feature in a tweet: Like other technology companies,\
                        \ Twitter is quick to capitalize on cryptocurrency trends\
                        \ such as NFTs. In 2021, NFT sales reached about $25 billion."
                      summary: "The feature is currently available for iOS users with\
                        \ an active Twitter Blue subscription, which costs $2.99 per\
                        \ month and is now available in Canada, Australia, New Zealand,\
                        \ and the US."
                      url: https://internetprotocol.co/hype-news/2022/01/24/twitter-introduced-nft-profile-pictures-on-ios/
                      image: https://internetprotocol.co/content/images/2022/01/Twitter-Introduced-NFT-Profile-Pictures-on-iOS.png
                      author: Samuel White
                      language: en
                      source_country: co
                      sentiment: 0.709366
                    - id: 37
                      title: Tesla Launches a Microphone for In-Car Karaoke in China
                      text: "Elon Musk's Tesla launched TeslaMic microphones for in-car\
                        \ karaoke, which were only available for purchase in China.\
                        \ They were introduced along with a Chinese New Year software\
                        \ update in China, which allows using the microphones. According\
                        \ to The Wall Street Journal, all microphones were sold out\
                        \ within the first day, but new deliveries are expected this\
                        \ February. Tesla customers in China were offered a set of\
                        \ two microphones for $188. A recent software update allows\
                        \ you to sing in a parked electric vehicle and enjoy your\
                        \ favorite hits while watching videos similar to the ones\
                        \ one can watch in karaoke bars. The microphone automatically\
                        \ pairs with the infotainment system and has several sound\
                        \ modes. There is no information about whether the microphones\
                        \ will be sold in other countries anytime soon. Karaoke is\
                        \ one of the favorite entertainments in Asian countries. About\
                        \ 500 million people used online karaoke services in China\
                        \ last year, according to iiMedia Research Group. Therefore,\
                        \ Tesla has found itself unexpectedly lagging behind its competitors\
                        \ since many of them already offer karaoke systems integrated\
                        \ into their cars."
                      summary: A recent software update allows you to sing in a parked
                        electric vehicle and enjoy your favorite hits. The microphone
                        automatically pairs with the infotainment system and has several
                        sound modes.
                      url: https://internetprotocol.co/hitech/2022/01/31/tesla-launches-a-microphone-for-in-car-karaoke/
                      image: https://internetprotocol.co/content/images/2022/01/Tesla-Launches-a-Microphone-for-In-Car-Karaoke-in-China.png
                      author: Noah Harris
                      language: en
                      source_country: co
                      sentiment: 0.796596
                    - id: 270
                      title: Tesla gets the presidential snub as Biden ignores it
                        to laud inroads by GM and Ford in electric vehicles
                      text: "Tesla’s CEO Elon Musk during the groundbreaking ceremony\
                        \ of the carmaker’s Shanghai Gigafactory on January 7, 2019.\
                        \ Photo: Zuma Press/TNS Tesla + FOLLOW Business / Companies\
                        \ Tesla gets the presidential snub as Biden ignores it to\
                        \ laud inroads by GM and Ford in electric vehicles In 2021,\
                        \ Tesla delivered over 936,000 cars globally while GM sold\
                        \ nearly 480,000 EVs last year, mostly in China Topic | Tesla\
                        \ E3B1C256-BFCB-4CEF-88A6-1DCCD7666635 Bloomberg + FOLLOW\
                        \ Published: 11:36am, 3 Feb, 2022 Updated: 11:36am, 3 Feb,\
                        \ 2022 Why you can trust SCMP Tesla’s CEO Elon Musk during\
                        \ the groundbreaking ceremony of the carmaker’s Shanghai Gigafactory\
                        \ on January 7, 2019. Photo: Zuma Press/TNS READ FULL ARTICLE\
                        \ Link Copied"
                      summary: "President Joe Biden calls himself a union guy and\
                        \ a car guy, and he is embraced electric vehicles as vital\
                        \ to his economic and climate ambitions.But there’s one US\
                        \ car company he won’t talk about: Tesla, the world’s most\
                        \ valuable carmaker and the global brand most clearly associated\
                        \ with EVs.“I meant it when I said the future was going to\
                        \ be made right here in America,” Biden said in a tweeted\
                        \ video with General Motors chair and Chief Executive Officer\
                        \ Mary Barra on Thursday. “Companies like GM…"
                      url: https://www.scmp.com/business/companies/article/3165649/tesla-gets-us-presidential-snub-biden-lauds-inroads-gm-and-ford
                      author: Bloomberg
                      language: en
                      source_country: hk
                      sentiment: 0.334821
              schema:
                $ref: '#/components/schemas/SearchNewsResponse'
          description: List of news.
      summary: Search News
      tags:
      - news
      x-accepts: application/json
  /extract-news:
    get:
      description: Extract a news entry from a news site.
      operationId: extract-news
      parameters:
      - description: The url of the news.
        explode: true
        in: query
        name: url
        required: true
        schema:
          example: https://www.bbc.com/news/world-us-canada-59340789
          type: string
        style: form
      - description: Whether to analyze the news (extract entities etc.)
        explode: true
        in: query
        name: analyze
        required: true
        schema:
          default: false
          example: true
          type: boolean
        style: form
      responses:
        "200":
          content:
            application/json:
              examples:
                Extracted_News_Example:
                  value:
                    title: Tesla to Release a Four-Motor Version of Cybertruck
                    text: "Tesla CEO Elon Musk has revealed new details about the\
                      \ upcoming Cybertruck electric pickup truck, the mass production\
                      \ of which was delayed until 2023 because of the lack of components\
                      \ and a lot of complex technologies that need to be scaled up.\
                      \ According to Musk, the initial production of the electric\
                      \ pickup truck will begin with a four-motor variant with “independent,\
                      \ ultra fast response torque control of each wheel,” the tweet\
                      \ reads. In response, Twitter users asked if the Cybertruck\
                      \ could turn like a tank. Musk said that thanks to both the\
                      \ rear and front wheel steer, the electric truck will not only\
                      \ be able to turn like a tank, but also drive diagonally like\
                      \ a crab. According to Electrek, this change could be Tesla's\
                      \ reaction to what its competitors do. Since the introduction\
                      \ of Tesla’s novelty, the market for electric pickup trucks\
                      \ has significantly evolved. Currently, one electric pickup\
                      \ on the market can turn like a tank – the Rivian R1T, while\
                      \ GMC's Hummer EV can drive diagonally. Following the announcement\
                      \ of Tesla Cybertruck in 2019, the company announced three configurations\
                      \ of the pickup truck: the entry-level model with one motor,\
                      \ the one with two motors, and the one with three. Rumor has\
                      \ it that the company intends to abandon the single-motor version\
                      \ altogether. In this case, Tesla Cybertruck will be sold with\
                      \ two, three, and four motors. Musk has promised to provide\
                      \ an update on the pickup's roadmap on the next earnings call.\
                      \ The production of Tesla Cybertruck is expected to begin at\
                      \ the end of 2022, and its mass production is slated to start\
                      \ in 2023."
                    url: https://internetprotocol.co/hitech/2021/12/07/tesla-to-release-a-four-motor-cybertruck/
                    image: https://internetprotocol.co/content/images/2021/12/Tesla-to-Release-a-Four-Motor-Version-of-Cybertruck.png
                    author: Kay Lee
                    language: en
                    source_country: co
                    sentiment: 0.712523
              schema:
                $ref: '#/components/schemas/ExtractNewsResponse'
          description: Extracted news.
      summary: Extract News
      tags:
      - news
      x-accepts: application/json
  /extract-news-links:
    get:
      deprecated: false
      description: 'Extract a news links from a news website. '
      externalDocs:
        description: Read entire docs
        url: https://worldnewsapi.com/docs#Extract-News-Links
      operationId: extract-news-links
      parameters:
      - description: The url from which links should be extracted.
        explode: false
        in: query
        name: url
        required: true
        schema:
          example: https://nytimes.com
          type: string
        style: form
      - description: The prefix the news links must start with.
        explode: false
        in: query
        name: prefix
        required: false
        schema:
          example: ""
          type: string
        style: form
      - description: Whether to include links to news on sub-domains.
        explode: false
        in: query
        name: sub-domain
        required: false
        schema:
          example: true
          type: boolean
        style: form
      - description: Your API key.
        explode: false
        in: query
        name: api-key
        required: true
        schema:
          example: abcd1234
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              examples:
                Example 1:
                  value:
                    news_links:
                    - https://www.nytimes.com/2023/10/07/opinion/wnba-liberty-championship.html
                    - https://www.nytimes.com/2023/10/08/business/economy/labor-strikes.html
                    - https://www.nytimes.com/2023/10/08/dining/sunday-calls-for-old-fashioned-beef-stew.html
              schema:
                $ref: '#/components/schemas/ExtractLinksResponse'
          description: Success
        "401":
          description: Unauthorized
        "402":
          description: Payment Required
        "403":
          description: Forbidden
        "404":
          description: Not Found
        "429":
          description: Too Many Requests
      summary: Extract News Links
      tags:
      - news
      x-stoplight:
        id: fcck1ufz377mk
      x-accepts: application/json
  /feed.rss:
    get:
      deprecated: false
      description: 'Turn a news website into an RSS feed. Any page of a news website
        can be turned into an RSS feed. Provide the URL to the page and the API will
        return an RSS feed with the latest news from that page. '
      externalDocs:
        description: Read entire docs
        url: https://worldnewsapi.com/docs#News-Website-to-RSS-Feed
      operationId: newsWebsiteToRSSFeed
      parameters:
      - description: The url from which links should be extracted.
        explode: false
        in: query
        name: url
        required: true
        schema:
          example: https://nytimes.com
          type: string
        style: form
      - description: "Whether extract news and add information such as description,\
          \ publish date, and image to each item."
        explode: false
        in: query
        name: extract-news
        required: false
        schema:
          example: false
          type: boolean
        style: form
      - description: Your API key.
        explode: false
        in: query
        name: api-key
        required: true
        schema:
          example: abcd1234
          type: string
        style: form
      responses:
        "200":
          content:
            application/xml:
              examples:
                Example 1:
                  value: |-
                    <rss version="2.0" xmlns:dc="http://purl.org/dc/elements/1.1/" xmlns:media="http://search.yahoo.com/mrss/" xmlns:atom="http://www.w3.org/2005/Atom">
                        <channel>
                            <title>Europe News | Today's latest from Al Jazeera</title>
                            <link>https://www.aljazeera.com/europe/</link>
                            <lastBuildDate>Sun, 08 Oct 2023 23:16:44 +0000</lastBuildDate>
                            <pubDate>Sun, 08 Oct 2023 23:16:44 +0000</pubDate>
                            <item>
                                <title>Martinelli Fires Arsenal To Late 1 0 Win Over Manchester City</title>
                                <link>https://www.aljazeera.com/sports/2023/10/8/martinelli-fires-arsenal-to-late-1-0-win-over-manchester-city</link>
                                <guid isPermaLink="true">https://www.aljazeera.com/sports/2023/10/8/martinelli-fires-arsenal-to-late-1-0-win-over-manchester-city</guid>
                                <atom:link href="https://www.aljazeera.com/sports/2023/10/8/martinelli-fires-arsenal-to-late-1-0-win-over-manchester-city"/>
                            </item>
                        </channel>
                    </rss>
              schema:
                properties: {}
                type: object
          description: Success
        "401":
          description: Unauthorized
        "402":
          description: Payment Required
        "403":
          description: Forbidden
        "404":
          description: Not Found
        "429":
          description: Too Many Requests
      summary: News Website to RSS Feed
      tags:
      - news
      x-stoplight:
        id: tj5m7hh8ozmgw
      x-accepts: application/xml
  /geo-coordinates:
    get:
      description: Get the geo coordinates for a location. The location can be an
        exact address but also just the name of a city or country.
      operationId: geo-coordinates
      parameters:
      - description: "The address or name of the location, e.g. Tokyo, Japan."
        explode: true
        in: query
        name: location
        required: true
        schema:
          example: "Tokyo, Japan"
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              examples:
                Coordinates_Example:
                  value:
                    latitude: 51.0504
                    longitude: 13.7373
                    city: Dresden
              schema:
                $ref: '#/components/schemas/GeoCoordinatesResponse'
          description: The coordinates of the location.
        "404":
          description: Not Found
      summary: Get Geo Coordinates
      tags:
      - news
      x-accepts: application/json
